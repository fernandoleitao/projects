<!DOCTYPE html>
<html>
    <head>
        <title>Sala de Aula</title>
    </head>
    <body>
    <p><b>Lista de Professores</b></p>
        <div id="professores">
        {% for item in professores %}
        <li>ID: {{ item['id'] }}, Nome: {{ item['nome'] }}</b></li>
        {% endfor %}
        </div>
        
        <br>

        <div id="alunos">
        {% for item in alunos %}

        {% endfor %}
        </div>
    </body>
</html>
